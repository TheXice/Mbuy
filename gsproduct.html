<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>
<body>
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header_app clearfix">

      <a href="index.html" class="header_back"></a>
      <h2>凑单品</h2>
      <a href="javascript:;" class="header_home"></a>
    </div>
    <div class="gs-product">
      <div class="select-title">
        <div class="tit-left">
          <ul>
            <li><a href="#" data-id="jd" id="jd">
              京东
             
            </a>
            <img src="./img/up.png" daya-href="./img/xia.png" alt=""></li>
            <li><a href="#" data-type="df" id="df">
              华北
              
            </a>
            <img src="./img/up.png" daya-href="./img/xia.png" alt=""></li>
            <li><a href="#" id="all">
              全部价格
              
            </a>
            <img src="./img/up.png" daya-href="./img/xia.png" alt="">
          </li>
          </ul>
        </div>
        <div class="tit-search"></div>
      </div>
      <div class="select-none hide">
        <ul id="s-l">

        </ul>
      </div>
      <div class="gs-list">
        <ul class="clearfix">

        </ul>
      </div>
    </div>

<!-- 底部 -->
<div class="mm_footer">
  <div class="foot_top">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="#" style="width: 40%;border: 0px;">
      <img src="./img/top.jpg" alt="">
      返回顶部</a>
  </div>
  <div class="foot_down">
    <p>
      <a href="javascript:;" style="color:red">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      --掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
  </div>
<script type="text/html" id="tmp">
{{each result v i}}

<li>
  <a href="">
    <div class="gs-pic">
      <img src="{{v.productImg}}" alt="">
    </div>
    <div class="gs-listtit">{{v.productName}}</div>
    <div class="gs-other clearfix">
       <span>{{v.productPrice}}</span>
       <div class="gs-btn">去凑单</div>
    </div>
  </a>
</li>

{{/each}}

</script>
<script type="text/html" id="tmp-1">
{{each result v i}}
<li>
  <a href="javascript:;" data-id="{{v.shopId}}" class="shop">{{v.shopName}}</a>
</li>
{{/each}}
</script>
<script type="text/html" id="tmp-2">
{{each result v i}}
<li>
  <a href="javascript:;" data-type="{{v.areaId}}" class="area">{{v.areaName}}</a>
</li>
{{/each}}
</script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>
</html>
