<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>

<body>
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header clearfix">
      <a href="index.html" class="header_logo">
        <img src="./img/header_logo.png" alt="">
      </a>
      <a href="#" class="header_app">
        <img src="./img/header_app.png" alt="">
      </a>
    </div>
    <!-- 搜索 -->
    <div class="mm_search">
      <form action="">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </form>
    </div>
    <div class="mm_product_list">
      <div class="list_nav">
        <a href="index.html">首页 &gt;</a>
        <a href="category.html">全部分类 &gt;</a>
        <a href="#" id="res"></a>
        <a href="javascript:;" class="select">筛选</a>
      </div>
      <div class="product_list">
        <ul id="list-ul">

        </ul>
        <div class="page">
          <span>
            <a href="javascript:;" id="prv">上一页</a>
          </span>
          <span>
            <select name="" id="sele">
                <!-- <option value="1" selected>10</option> -->
            </select>
          </span>
          <span>
            <a href="javascript:;" id="next">下一页</a>
          </span>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
      <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%;border: 0px;">
          <img src="./img/top.jpg" alt="">
          返回顶部</a>
      </div>
      <div class="foot_down">
        <p>
          <a href="javascript:;" style="color:red">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a>
          --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

<script type="text/html" id="list">
  {{each result v i}}
<li>
  <a href="bijia.html?productId={{v.productId}}&categoryid={{v.categoryId}}&catename={{name}}" id="bj">
    <div class="pic">
    {{#v.productImg}}
    </div>
    <div class="info">
        <div class="tit">{{v.productName}}</div>
        <div class="price">
          <span>{{v.productPrice}}</span>
        </div>
        <div class="other">
          <span>{{v.productQuote}}</span>
          <span>{{v.productCom}}</span>
        </div>
    </div>

  </a>
</li>
{{/each}}
</script>
<script type="text/html" id="page">
  {{each arr v i}}
   <option value="{{i+1}}">第{{i+1}}页</option>
  {{/each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>
</body>

</html>
