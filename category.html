<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比价搜索</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
  <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header clearfix">
          <a href="index.html" class="header_logo">
            <img src="./img/header_logo.png" alt="">
          </a>
          <a href="#" class="header_app">
            <img src="./img/header_app.png" alt="">
          </a>
        </div>
    <!-- 搜索 -->
    <div class="mm_search">
      <form action="">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </form>
    </div>
<div class="mm_category">
<ul id="f_ul">

</ul>

</div>


            <!-- 底部 -->
    <div class="mm_footer">
      <div class="foot_top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: 0px;">
            <img src="./img/top.jpg" alt="">
            返回顶部</a>
      </div>
      <div class="foot_down">
      <p>
        <a href="javascript:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        --掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

<script type="text/html" id="tmp">
{{each result v i}}
<li class="c_li">
  <a href="javascript:;" class="fa" data-id="{{v.titleId}}">
{{v.title}}
  </a>
  <ul id="s_ul" class="hide clearfix" data-id="{{v.titleId}}">
      
  </ul>
</li>
{{/each}}
</script>
<script type="text/html" id="s_tmp">
{{each result v i}}
<li>
  <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}">{{v.category}}</a>
</li>


{{/each}}

</script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/category.js"></script>
  <!-- <script src="./js/common.js"></script> -->
</body>
</html>
